apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0c6deed662b41ae9d # 20GB volume manually created in AWS

# attach PV to specific node using nodeAffinity    
  # nodeAffinity:
  #   required:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: topology.kubernetes.io/zone
  #             operator: In
  #             values:
  #               - us-east-2c

# PVC
---
apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: " "
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage:  5Gi