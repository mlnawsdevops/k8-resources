apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0c6deed662b41ae9d # 20GB volume manually created in AWS

# attach PV to specific node using nodeAffinity    
  # nodeAffinity:
  #   required:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: topology.kubernetes.io/zone
  #             operator: In
  #             values:
  #               - us-east-2c

# PVC
---
apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: "" # empty string must be explicitly set otherwise default storageclass will set
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage:  5Gi

# pod
---
apiVersion: v1 
kind: Pod 
metadata:
  name: ebs-static
  labels:
    purpose: ebs-static
spec:
  containers:
  - name:  nginx 
    image: nginx
    volumeMounts: # docker run -v hostpath:containerpath
    - name: persistent-storage # volumeMount name should match with volumes name
      mountPath: /usr/share/nginx/html
  volumes: 
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static-claim
  nodeSelector:
    topology.kubernetes.io/zone=us-east-1b # kubectl get no --show-labels
